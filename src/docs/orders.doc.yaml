components:
  schemas:
    Order:
      type: object
      properties:
        user_id:
          description: ObjectId que referencia al usuario que creó la orden
          type: string
        product_id:
          description: ObjectId que referencia al producto que agregó el usuario
          type: string
        quantity:
          description: Cantidad del producto agregado
          type: integer
          format: int64
        state:
          description: Estado de la orden creada
          type: string
      example:
        _id: "ID de la orden creada"
        user_id:
          _id: "ID del usuario dueño de la orden"
          email: "usuario@coder.com"
          photo: "https://i.postimg.cc/wTgNFWhR/profile.png"
        product_id:
          _id: "ID del producto de la orden"
          title: "Nombre del producto"
          photo: "URL de la imagen del producto"
          price: 35
          owner_id: "ID del dueño real del producto"
          stock: 100
          category: "Categoría del producto"
        quantity: 1
        state: "reserved"
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: token
  responses:
    oCreate:
      type: object
      properties:
        statusCode:
          type: integer
          description: Estado de la solicitud
        response:
          type: object
          description: Documento creado
      example:
        statusCode: 201
        response:
          _id: "ID de la orden creada"
          user_id:
            _id: "ID del usuario dueño de la orden"
            email: "usuario@coder.com"
            photo: "https://i.postimg.cc/wTgNFWhR/profile.png"
          product_id:
            _id: "ID del producto de la orden"
            title: "Nombre del producto"
            photo: "URL de la imagen del producto"
            price: 35
            owner_id: "ID del dueño real del producto"
            stock: 100
            category: "Categoría del producto"
          quantity: 1
          state: "reserved"
    oRead:
      type: object
      properties:
        statusCode:
          type: integer
          description: Estado de la solicitud
        response:
          type: object
          description: Documentos de la solicitud
      example:
        statusCode: 200
        response:
          - _id: "ID de la orden creada"
            user_id:
              _id: "ID del usuario dueño de la orden"
              email: "usuario@coder.com"
              photo: "https://i.postimg.cc/wTgNFWhR/profile.png"
            product_id:
              _id: "ID del producto de la orden"
              title: "Nombre del producto"
              photo: "URL de la imagen del producto"
              price: 35
              owner_id: "ID del dueño real del producto"
              stock: 100
              category: "Categoría del producto"
            quantity: 1
            state: "reserved"
    oUpdate:
      type: object
      properties:
        statusCode:
          type: integer
          description: Código de estado de la respuesta
        response:
          type: object
          description: Objeto del documento modificado
      example:
        statusCode: 200
        response:
          _id: "ID de la orden modificada"
          user_id:
            _id: "ID del usuario dueño de la orden"
            email: "usuario@coder.com"
            photo: "https://i.postimg.cc/wTgNFWhR/profile.png"
          product_id:
            _id: "ID del producto de la orden"
            title: "Nombre del producto"
            photo: "URL de la imagen del producto"
            price: 35
            owner_id: "ID del dueño real del producto"
            stock: 100
            category: "Categoría del producto"
          quantity: 1
          state: "reserved"
    oReadOne:
      type: object
      properties:
        statusCode:
          type: integer
          description: Estado de la solicitud
        response:
          type: object
          description: Documentos de la solicitud
      example:
        statusCode: 200
        response:
          _id: "ID de la orden leída"
          user_id:
            _id: "ID del usuario dueño de la orden"
            email: "usuario@coder.com"
            photo: "https://i.postimg.cc/wTgNFWhR/profile.png"
          product_id:
            _id: "ID del producto de la orden"
            title: "Nombre del producto"
            photo: "URL de la imagen del producto"
            price: 35
            owner_id: "ID del dueño real del producto"
            stock: 100
            category: "Categoría del producto"
          quantity: 1
          state: "reserved"
    oAuth:
      type: object
      properties:
        statusCode:
          type: integer
          description: Estado de la solicitud
        path:
          type: string
          description: Descripción del endpoint del error
        message:
          type: string
          description: Descripción del error
      example:
        statusCode: 401
        message: Invalid credentials
    oForbidden:
      type: object
      properties:
        statusCode:
          type: integer
          description: Estado de la solicitud
        path:
          type: string
          description: Descripción del endpoint del error
        message:
          type: string
          description: Descripción del error
      example:
        statusCode: 403
        message: Forbidden
    oNotFound:
      type: object
      properties:
        statusCode:
          type: integer
          description: Código de estado de la respuesta
        path:
          type: string
          description: Descripción del endpoint del error
        message:
          type: string
          description: Descripción del error
      example:
        statusCode: 404
        message: Not found
    oFatal:
      type: object
      properties:
        statusCode:
          type: integer
          description: Código de estado de la respuesta
        path:
          type: string
          description: Descripción del endpoint del error
        message:
          type: string
          description: Descripción del error
      example:
        statusCode: 500
        message: jwt must be provided
    oReport:
      type: object
      properties:
        statusCode:
          type: integer
          description: Estado de la solicitud
        response:
          type: object
          description: Documentos de la solicitud
      example:
        user_id: "662bdb0dc2be45fa31d199f2"
        total: 77
        currency: "USD"
        date: "2024-06-05T22:59:23.476Z"
paths:
  /api/orders:
    post:
      summary: Crear una nueva orden de compra perteneciente al usuario
      tags:
        - Orders
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Order'
      responses:
        '201':
          description: Éxito en la creación de una orden
          content:
            application/json:
              schema:
                $ref: '#/components/responses/oCreate'
        '401':
          description: Credenciales inválidas
          content:
            application/json:
              schema:
                $ref: '#/components/responses/oAuth'
        '403':
          description: Acceso no permitido
          content:
            application/json:
              schema:
                $ref: '#/components/responses/oForbidden'
        '500':
          description: Falla del servidor al crear una orden
          content:
            application/json:
              schema:
                $ref: '#/components/responses/oFatal'
    get:
      summary: Leer las órdenes del usuario en la base de datos
      tags:
        - Orders
      parameters:
        - name: page
          in: query
          required: false
          schema:
            type: integer
          description: Número de página a mostrar
        - name: limit
          in: query
          required: false
          schema:
            type: integer
          description: Número de documentos a mostrar por página
        - name: title
          in: query
          required: false
          schema:
            type: string
          description: Nombre o parte del nombre del producto a mostrar
      responses:
        '200':
          description: Éxito en la lectura de órdenes
          content:
            application/json:
              schema:
                $ref: '#/components/responses/oRead'
        '404':
          description: Documentos no encontrados
          content:
            application/json:
              schema:
                $ref: '#/components/responses/oNotFound'
        '500':
          description: Falla del servidor al leer los documentos
          content:
            application/json:
              schema:
                $ref: '#/components/responses/oFatal'
  /api/orders/:oid:
    put:
      summary: Actualizar los datos de una orden
      tags:
        - Orders
      security:
        - cookieAuth: []
      parameters:
        - name: oid
          in: path
          required: true
          description: ObjectId de la orden a actualizar
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Order'
      responses:
        '200':
          description: Éxito al actualizar una orden
          content:
            application/json:
              schema:
                $ref: '#/components/responses/oUpdate'
        '401':
          description: Credenciales inválidas
          content:
            application/json:
              schema:
                $ref: '#/components/responses/oAuth'
        '403':
          description: Acceso no permitido
          content:
            application/json:
              schema:
                $ref: '#/components/responses/oForbidden'
        '404':
          description: Documento/s no encontrados
          content:
            application/json:
              schema:
                $ref: '#/components/responses/oNotFound'
        '500':
          description: Falla del servidor al actualizar una orden
          content:
            application/json:
              schema:
                $ref: '#/components/responses/oFatal'
    delete:
      summary: Eliminar una orden de la base de datos
      tags:
        - Orders
      security:
        - cookieAuth: []
      parameters:
        - name: oid
          in: path
          required: true
          description: ObjectId de la orden a eliminar
          schema:
            type: string
      responses:
        '200':
          description: Éxito al eliminar una orden
          content:
            application/json:
              schema:
                $ref: '#/components/responses/oUpdate'
        '401':
          description: Credenciales inválidas
          content:
            application/json:
              schema:
                $ref: '#/components/responses/oAuth'
        '403':
          description: Acceso no permitido
          content:
            application/json:
              schema:
                $ref: '#/components/responses/oForbidden'
        '404':
          description: Documento/s no encontrados
          content:
            application/json:
              schema:
                $ref: '#/components/responses/oNotFound'
        '500':
          description: Falla del servidor al eliminar una orden
          content:
            application/json:
              schema:
                $ref: '#/components/responses/oFatal'
  /api/orders/tickets:
    get:
      summary: Generación de reporte de órdenes del usuario
      tags:
        - Orders
      parameters:
        - name: _id
          in: query
          required: false
          schema:
            type: string
          description: ID del usuario
      responses:
        '200':
          description: Éxito en la generación del reporte
          content:
            application/json:
              schema:
                $ref: '#/components/responses/oReport'
        '403':
          description: No puede acceder a este endpoint
          content:
            application/json:
              schema:
                $ref: '#/components/responses/oForbidden'
        '404':
          description: Documentos no encontrados
          content:
            application/json:
              schema:
                $ref: '#/components/responses/oNotFound'
        '500':
          description: Falla del servidor al leer los documentos
          content:
            application/json:
              schema:
                $ref: '#/components/responses/oFatal'
